<!DOCTYPE html>
<html lang="es">
<head>
    <title> instagram Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="instagram.png">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userdetails">
                <div class="profile_img">
                    <img src="https://img.freepik.com/vector-premium/vector-ilustracion-perno-trueno-flash_598213-8777.jpg"  class="cover">
                </div>
                <h3 style="font-size: 16px;">The_Flash<br><span>Central city, United States</span></h3>
            </div>
            <div>
                <img src="dot.png" class="dot">
            </div>
            </div>
            <div class="imgBX">
                <img src="https://www.cinemascomics.com/wp-content/uploads/2023/06/the-flash-dc-comics.jpg" class="cover">
            </div>
            <div class="actionbtn">
                <div class="left">
                    <img src="heart.png" class="heart">
                    <img src="comment.png" class="comment">
                    <img src="share.png">
                </div>
                <div class="rigth">
                    <img src="bookmark.png">
                </div>
            </div>
             <h4 class="likes">9,862,200 likes </h4>
             <h4 class="message"><b>The_Flash</b>    I always come back <span>#Superheroe</span> <span>#DC</span> <span>#TheFastestMenAlive</span></h4>
             <h4 class="comments">Ver todos los comentarios</h4>
            <div class="addcomments">
             <input type="text" class="text" placeholder="Add a comment.....">   

          
            </div>
           
    </div>
    <a href="instagram.html" style="position: fixed; bottom: 10px;">  Regresar a inicio de sesion</a> 
</div>
   
</html>
